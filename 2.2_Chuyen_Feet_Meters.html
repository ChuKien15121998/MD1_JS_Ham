<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa Feet và Meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        meter = 0.305 * foot;
        return(meter);
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter;
        return(foot);
    }
    let result1 = footToMeter(2);
    let result2 = meterToFoot(20);
    alert(result1);
    alert(result2);
</script>
</body>
</html>
