<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>
<script>
    function giaithua (a) {
        let giaithua = 1;
        for (let i = 1; i <= a; i++) {
            giaithua = giaithua * i;
        }
        return giaithua;
    }
    let result = giaithua(5);
    alert(result);
</script>
</body>
</html>
