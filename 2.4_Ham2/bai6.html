<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen duong</title>
</head>
<body>
<script>
    function isInteger(a) {
        let result;
        if (a >= 1) {
            result = true;
        } else {
            result = false;
        }
        return result;
    }
    let check = isInteger(5);
    alert(check);
</script>
</body>
