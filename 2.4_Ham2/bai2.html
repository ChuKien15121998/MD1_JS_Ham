<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích, chu vi hình tròn</title>
</head>
<body>
<script>
    function dientich(r) {
        return dientich = 3.14 * r * r;
    }
    function chuvi (d) {
        return chuvi = 3.14 * d;
    }
    let result1 = dientich(5);
    let result2 = chuvi(5);
    alert(result1);
    alert(result2);

</script>
</body>
</html>
