<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 so nguyen, tra ve so nho nhat</title>
</head>
<body>
<script>
    function minNumber(a, b, c) {
        if (a < b) {
            if (a < c) {
                alert("Số nhỏ nhất là a = " + a)
            } else {
                alert("Số nhỏ nhất là c = " + c)
            }
        } else {
            if (b < c) {
                alert("Số nhỏ nhất là b = " + b)
            } else {
                alert("Số nhỏ nhất là c = " + c)
            }
        }
    }

    minNumber(1, 2, 3);

</script>
</body>
</html>
