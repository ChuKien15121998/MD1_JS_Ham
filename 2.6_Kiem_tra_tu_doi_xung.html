<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function isPalidrome () {
        let text = prompt("Nhập vào đây 1 từ: ");
        let arr = text.split("");
        let result = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != arr[arr.length - i - 1]) {
                result = false;
                break;
            }
        }
        return result;
    }
    if (isPalidrome()) {
        document.write("Đây là từ đối xứng");
    } else {
        document.write("Đây không phải từ đối xứng");
    }
</script>
</body>
</html>
