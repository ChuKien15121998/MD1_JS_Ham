<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 số</title>
</head>
<body>
<script>
    function checkNumber(a, b) {
        if (a <= b) {
            return a + b;
        } else {
            alert("Số " + a + " lớn hơn " + b)
        }
    }
    let check1 = checkNumber(1, 3);
    let check2 = checkNumber(3, 1);
    document.write(check1);
    document.write(check2);
</script>
</body>
</html>
