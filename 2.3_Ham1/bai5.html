<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function timSao () {
        let name = prompt("Nhập vào tên ngôi sao: ");
        let vitri = ngoisao.indexOf(name);
        if (vitri != -1) {
            document.write(chomsao[vitri]);
        } else {
            document.write("Không tìm thấy");
        }
    }
    timSao();

</script>
</body>
</html>
